<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="outlineBox">
            <div class="hudPanel">
                <div onclick="showHighScore()">View High Scores</div>
                <div id="timeLabel"> Time: 0</div>
            </div>
            <div id="startQuizPanel" class="wrapper">
                <header>
                    <h1>Coding Quiz Challenge</h1>
                </header>
                <div class="qnLabel">Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time by ten seconds.</div>

                <div style="display: flex">
                <button class="btn alignMiddle" id="start_quiz">Start Quiz</button>
            </div>
        </div>
        <div id="questionPanel" class="wrapper hideItem">
            <div id="questionLabel" class="qnLabel"></div>
            <div id="choiceWrapper" class="choiceWrapper">
                <div class="alignMiddle">
                    <button class="btn" id="choice" onclick="answerQn(0)"></button>
                    <br>
                    <button class="btn" id="choice" onclick="answerQn(1)"></button>
                    <br>
                    <button class="btn" id="choice" onclick="answerQn(2)"></button>
                    <br>
                    <button class="btn" id="choice" onclick="answerQn(3)"></button>
                </div>
            </div>
        </div>    
        </div>
        <script src="script.js"></script>
    </body>
</html>
